version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: quizapp-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=@Passw0rd1
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - quizapp-network
  api:
    image: quizapp-api
    container_name: quizapp-api
    build:
      context: .
      dockerfile: API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=QuizAppDb;User Id=sa;Password=@Passw0rd1;TrustServerCertificate=True;
    ports:
      - "5000:8080"
    networks:
      - quizapp-network
    restart: on-failure

volumes:
  sqlserver-data:
    driver: local

networks:
  quizapp-network:
    driver: bridge
